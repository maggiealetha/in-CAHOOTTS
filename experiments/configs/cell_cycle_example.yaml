# Cell Cycle Pretraining Configuration
# Example: python run_incahootts.py experiments/configs/cell_cycle_example.yaml results/cell_cycle --experiment-type cell_cycle

# Data configuration
data_file: yeast_data/2021_INFERELATOR_DATA.h5ad
experiment_filter: pools_12  # Use pools 1 and 2
time_axis: cc  # Cell cycle time axis

# Model configuration
model_type: base  # ODEFunc
use_prior: false
dropout: 0.2

# Training configuration
epochs: 500
lr: 0.001
wd: 1.0e-05
val_frequency: 20
patience: 20

# Data loading configuration
cvs: 5
sl: 29  # Sequence length
n_dls: 3  # Number of data loaders
tmin: 0
tmax: 87
ts: 1

# Cell cycle specific
sparse_sampling: false  # Use dense sampling with double shuffling
interval_minutes: 30  # Not used for cell cycle

# Output configuration
output_file: experiments/configs/cell_cycle_example.yaml