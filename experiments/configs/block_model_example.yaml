# Block Model Validation Configuration
# Example: python run_incahootts.py experiments/configs/block_model_example.yaml results/block_model --experiment-type block_model

# Data configuration
data_file: yeast_data/2021_INFERELATOR_DATA.h5ad
experiment_filter: pools_12  # Use pools 1 and 2
time_axis: cc  # Cell cycle time axis

# Model configuration
model_type: block_model  # BlockODEFunc
use_prior: false
dropout: 0.2

# Training configuration
epochs: 500
lr: 0.001
wd: 1.0e-05
val_frequency: 20
patience: 20

# Data loading configuration
cvs: 5
sl: 29  # Sequence length
n_dls: 3  # Number of data loaders
tmin: 0
tmax: 87
ts: 1

# Block model specific (uses cell cycle training by default)
sparse_sampling: false  # Use dense sampling with double shuffling
interval_minutes: 30  # Not used for block model

# Output configuration
output_file: experiments/configs/block_model_example.yaml